repositories{
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile(name:'device.sdk.rfid', ext:'aar')
    compile(name:'NurApiAndroid', ext:'aar')
    compile(name:'rfidsdklibrary-debug', ext:'aar')
}

android {
    compileSdkVersion 27
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
